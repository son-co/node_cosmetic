        <br>

            <h2>Khách hàng</h2>

        <div class="row float-left">
            <a class="btn btn-dark" href="/admin">Trang chủ</a>
        </div>
        <div class="row float-right">
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Add_new">

        </div>

    </div>
    <div class="container" style="margin-top: 3rem;">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">IDKH</th>
                    <th scope="col">Họ Tên</th>
                    <th scope="col">Ngày sinh</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <% customer.forEach((customer, index) => { %>
                    <tr>
                        <td scope="row">
                            <%= customer._id %>
                        </td>
                        <td>
                            <%= customer.hoten %>
                        </td>
                        <td>
                            <%= customer.ngaysinh %>
                        </td>
                        <td>
                            <%= customer.diachi %>
                        </td>
                        <td>
                            <!-- <a href="edit_form_customer/<%= customer.id %>" class="btn btn-warning">  Sửa      </a> -->
                            <a href="/admin_customer/delete/<%= customer.id %>" class="btn btn-danger">Xóa</a>
                        </td>
                    </tr>
                    <% }) %>
            </tbody>
        </table>
