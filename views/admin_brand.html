<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Thương hiệu</title>
</head>

<body>
    <div class="container" style="margin-bottom: 3rem;">
        <br>
        <center>
            <h2>Thương hiệu</h2>
        </center>
        <br>
        <div class="row float-left">
            <a class="btn btn-dark" href="/admin">Trang chủ</a>
        </div>
        <div class="row float-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Add_new">
        Thêm mới
      </button>
        </div>

    </div>
    <div class="container" style="margin-top: 3rem;">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">IDTH</th>
                    <th scope="col">Thương hiệu</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <% brand.forEach((brand, index) => { %>
                    <tr>
                        <td scope="row">
                            <%= brand._id %>
                        </td>
                        <td>
                            <%= brand.tenTH %>
                        </td>
                        <td class="logo">
                            <img src="./images/<%= brand.logo %>" alt="">
                        </td>
                        <td class="mota">
                            <%= brand.mota %>
                        </td>
                        <td>
                            <a href="/edit_form_brand/<%= brand._id %>" class="btn btn-warning">Sửa</a>
                            <a href="/admin_brand/delete/<%= brand._id %>" class="btn btn-danger">Xóa</a>
                        </td>
                    </tr>
                    <% }) %>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="Add_new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/admin_brand">
                        <!-- <input type="text" class="form-control" id="idTH" name="idTH" placeholder="idBrand " required><br> -->
                        <input type="text" class="form-control" id="tenTH" name="tenTH" placeholder="Brand " required><br>
                        <input type="text" class="form-control" id="logo" name="logo" placeholder="Logo " required><br>
                        <input type="text" class="form-control" id="mota" name="mota" placeholder="Mô tả" required><br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <input type="submit" class="btn btn-danger" value="Lưu" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    span {
        margin-top: 8px;
    }
    
    img {
        width: 100%;
        height: 20%;
    }
    
    .logo {
        width: 20%;
    }
    
    .mota {
        width: 45%;
    }
</style>

</html>
